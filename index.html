<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4835853ec3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fuid border border-1" style="margin: 10%;">
    <div class="container-fluid p-3 border-bottom" style="background-color: whitesmoke;">
      <div class="col-12">
        <h3>Payment form example</h3>
      </div>
    </div>
    <form class="row g-3 needs-validation mx-3 my-3" novalidate>
      <div class="col-5">
        <label for="cardNumber" class="form-label">Card #</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXX" required>
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-3">
        <label for="cvcNumber" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="cvcNumber" placeholder="0000" required>
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-4">
        <label for="amount" class="form-label me-0">Amount</label>
        <input type="text " class="form-control" id="amount" placeholder="Amount" required>
      </div>
      <div class="col-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option selected>Pick a state</option>
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
        </select>
      </div>
      <div class="col-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <label for="Payment" class="mb-2">We accept:</label>
        </div>
        <div class="form-label btn btn-secondary">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i
                class="fa-brands fa-cc-mastercard fa-lg"></i></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex fa-lg"></i></label>
          </div>
        </div>
      </div>
      <div class="col-6">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <label for="state" class="form-label text-body-secondary">add any notes here.</label>
      </div>
    </form>
    <div class="container-fluid p-3 border-top d-flex justify-content-end" style="background-color: whitesmoke;">
      <button class="btn btn-secondary me-2" type="submit">Cancel</button>
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
